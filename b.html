<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-sm-4">&nbsp;</div>>
        <div class="col-sm-4">
            <div class="card card-info">
                <div class="card-body">
                    <form method="post" action="#" class="form-group row">
                        <div class="col-sm-2">
                            <label for="username" class="col-sm-2 col-form-label">帳號</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" name="username" placeholder="帳號"
                                value="">
                        </div>
                        <div class="col-sm-2">
                            <label for="password" class="col-sm-2 col-form-label">密碼</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password" placeholder="密碼">
                        </div>
                        <div class="col-sm-12">
                            <div class="custom-control custom-switch custom-switch-off-danger custom-switch-on-success">
                                <input type="checkbox" class="custom-control-input" id="rember">
                                <label class="custom-control-label" for="rember">記住我</label>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <input type="submit" value="送出" class="btn btn-info"> <input type="reset" value="清除"
                                class="btn btn-default">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-4">&nbsp;</div>>
    </div>
</body>
</html>
